{% extends 'base.html' %}
{% block body %}
<div class="container">

    <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    
        <div class="row">
        <div class="col-mb-3">
          <label for="username" class="form-label" aria-required="true">Full Name</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name='fullname'>
        </div>
        <div class="col-mb-3">
          <label for="email" class="form-label" >Email</label>
          <input type="email" class="form-control" id="email" name='email'>
        </div>
        <div class="col-mb-3">
          <label for="address" class="form-label" aria-required="true">Address</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="col-mb-3">
          <label for="phone" class="form-label" aria-required="true">Phone</label>
          <input type="tel" class="form-control" id="phone" name='phone'>
        </div>
        <div class="col-mb-3">
          <label for="message" class="form-label" aria-required="true">Message</label>
          <input type="text" class="form-control" id="message" name="message">
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>
</div>
{% endblock  %}
